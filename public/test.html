<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1.定义数据源
    const data ={
      en:{
        'msg':'hello word'
      },
      zh:{
        'msg':'世界，你好'
      }
    }
    // 2.定义语言的类型
    const locale = 'zh'
    // 3.定义一个函数获取对应语包中的输出的字符
    const getMessage =(key) =>{
      return data[locale][key]
    }
    // 4.使用语言包
    console.log(getMessage('msg'));
  </script>
</body>
</html>
